<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapersPlain - Collaborative Research Reading</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">PapersPlain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#library">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload">Upload</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="signInButton" class="btn btn-outline-light">Sign In</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="upload-section" class="section">
            <h2>Upload Paper</h2>
            <div class="upload-area" id="dropZone">
                <p>Drag & Drop PDF here or</p>
                <input type="file" id="fileInput" accept=".pdf" class="d-none">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
        </div>

        <div id="library-section" class="section mt-4">
            <h2>Paper Library</h2>
            <div id="papers-grid" class="row">
                <!-- Papers will be dynamically added here -->
            </div>
        </div>

        <div id="reader-section" class="section mt-4 d-none">
            <div class="row">
                <div class="col-md-8">
                    <div id="pdf-controls" class="mb-3">
                        <button id="prev" class="btn btn-secondary">Previous</button>
                        <button id="next" class="btn btn-secondary">Next</button>
                        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                    </div>
                    <canvas id="pdf-viewer"></canvas>
                </div>
                <div class="col-md-4">
                    <div id="comments-section">
                        <h3>Comments</h3>
                        <div id="comments-list"></div>
                        <div class="comment-input mt-3">
                            <textarea id="commentText" class="form-control" placeholder="Add a comment..."></textarea>
                            <button id="postComment" class="btn btn-primary mt-2">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        
        // Import local config - use relative path
        import { firebaseConfig } from './scripts/config.production.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Make these available globally
        window.auth = auth;
        window.db = db;
    </script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
